<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
       integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
  <link rel="stylesheet" href="css/bookform.css">
</head>
<body background="images/bg.jpg">
<br><br>
  <div class="container">
    <h1 align="middle" >Booking Portal</h1><br>
    <div class="wrapper">
      <div class="contact">
        <h3 align="middle">Details</h3><br>
        <div class="alert">Your Room Has Been Booked Successfully</div>
        <form id="bookForm" method="post">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
		  <p>
            <label>Mobile No.</label>
            <input type="tel" name="mobile" id="mobile" required>
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
		  <p>
            <label>Address</label>
            <input type="text" name="address" id="address" required>
          </p>
		    <p>
            <label>Arrival Date</label>
            <input type="date" class="form-control" id="arrival" name="arrival" required>
          </p>
		    <p>
            <label>Departure Date</label>
            <input type="date" class="form-control" id="departure" name="departure" required>
          </p>   
		   <p>
            <label>Room Type</label>
            <select name="rooomType" id="roomType" style="width:250px; height:40px;">
              <option value="Single Bed">Single Bed</option>
              <option value="Single Bed Premium">Single Bed Premium</option>
              <option value="Doule Bed">Doule Bed</option>
              <option value="Double Bed Attached">Double Bed Attached</option>
	          <option value="Double Bed Attached Premium">Double Bed Attached Premium</option>
              <option value="Single Bed Classic">Single Bed Classic</option>
              <option value="Meeting Hall">Meeting Hall</option>
              <option value="Wedding Hall">Wedding Hall</option>
	          <option value="Party Hall">Party Hall</option>
              <option value="Sight-Seeing">Sight-Seeing</option>
            </select>
          </p>
		   <p>
            <label>Payment Method</label>
            <select name="payment" id="payment" style="width:250px; height:40px;">
              <option value="credit">Credit</option>
              <option value="debit">Debit</option>
              <option value="paytm">Paytm</option>
              <option value="netbanking">Netbanking</option>
            </select>
          </p>
          <p class="full">
            <button type="submit">BOOK NOW</button>
          </p>
        </form>
      </div>
    </div>
  </div>

 <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="js/bookform.js"></script>
</body>
</html>
